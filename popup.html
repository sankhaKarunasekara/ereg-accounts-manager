<!doctype html>

<head>
	<meta charset='UTF-8' />
	<!-- <title>Company Details</title> -->
	<script src="popup.js"></script>
	<style>
		h4 {
			margin: 8px auto;
		}
	</style>
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"> -->
</head>

<body>
	<div style="width: auto; min-width: 400	px">
		<div id="COMPANY_SECTION">
			<h3 style="padding:4px">Update Expiry Date</h3>
			<h4>COMPANY_NAME: <span id='COMPANY_NAME'></span></h4>
			<h4 id="VAT_HEADER">VAT NO: <span id='VAT_NO'></span></h4>
			<h4>TIN NO: <span id='TIN_NO'></span></h4>
			<h4 id="VAT_EXPIRY_DATE_HEADING">VAT_EXPIRY_DATE: <span id='VAT_EXPIRY_DATE'></span></h4>
			<h4>ACTIVATE FROM: <input type="date" id="ACTIVATE_FROM_DATE"></h4>
			<h4>ACTIVATE TILL: <input type="date" id="ACTIVATE_TILL_DATE"></h4>
			<!-- <h4>SMS: <span id='SMS'></span></h4> -->
			<!-- <h4>DETAILS: <span id='EXLIST2'></span></h4> -->
			<h4 style="vertical-align:center">REMARKS: </h4>
			<textarea style="min-width:380px; max-width:90%;min-height:50px;height:100%;width:90%; margin-bottom:12px;"
				id='REMARKS'></textarea>
			<button id='updateButton' style="padding: 12px 60px;">UPDATE</button>
			<button id='clearButton' style="padding: 12px 60px;">CLEAR</button>
		</div>
		<div id="ALL_SECTION">
			<h3>Scheduled Account Deactivations</h3>
			<h4>GET EXPIRY ON: <input type="date" id="ACTIVATE_TILL_DATE"></h4> <button id='generateExpListButton'
				style="padding: 12px">GENERATE</button>
			<table border="1" id="vatTable" style="margin: 4px;">
				<thead>
					<tr>
						<th>INDEX</th>
						<th>VAT</th>
						<th>COMPANY NAME</th>
						<th>ADDRESS</th>
						<th>ACTION</th>
					</tr>
				</thead>
				<tbody id="EXPLIST">
					<!-- Table data will be dynamically filled here -->
				</tbody>
			</table>
		</div>
	</div>
	<!-- <button id='copyButton' style="padding: 12px 60px;">COPY</button> -->

	</div>
</body>

</html>
